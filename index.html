<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="media/kid.png" />
    <link rel="stylesheet" href="src/style.css" />

    <title> Meditation App </title>

<div class="app">

    <div class="vid-container">
        <video loop>
<source src ="media/rain.mp4">
        </video>
    </div>

<div class="time-select">
<button  data-time="120">2 minutes</button>
<button data-time="300">5 minutes</button>
<button data-time="600">10 minutes</button>
</div>
    
    <div class = "player-container">
<audio class="song">
<source src="media/Rain.m4a">
</audio>
<img src="media/play.png" alt="play" class="play" width="40%">
<svg class="track-outline"
 width="453" 
 height="453" 
 viewBox="0 0 453 453" 
 fill="none" 
xmins="https://www.w3.org/TR/SVG/">
<circle
cx="226.5"
cy="226.5"
r="216.5"
stroke="white"
stroke-width="20"
/>
</svg>
<svg
class="moving-outline"
width="453"
height="453"
viewBox="0 0 453 453"
fill="none"
xmins="https://www.w3.org/TR/SVG/">
<circle
cx="226.5"
cy="226.5"
r="216.5"
stroke="black"
stroke-width="20"
/>
</svg>
<h3 class="time-display">0:00</h3>
    </div>

        <div class="sound-picker">
<button data-sound="media/Rain.m4a" data-video="media/rain.mp4"><img src="media/rain.png" width="80%"></button>
<button data-sound="media/beach.m4a"data-video="media/beach.mp4"><img src="media/beach.png" width="80%"></button>
<button data-sound="media/baby.m4a" data-video="media/baby.mp4"><img src="media/baby.png" width="80%"></button>

</div>
